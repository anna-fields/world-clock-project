<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>🌍 World Clock 🕰️</h1>
        <select name="" id="citiesMenu">
            <option value="">Select a city...</option>
            <option value="lisbon">Lisbon 🇵🇹</option>
            <option value="barcelona">Barcelona 🇪🇸</option>
            <option value="dublin">Dublin 🇮🇪</option>
        </select>
        <div class="cities">
            <div>
                <h2>Faro 🇵🇹</h2>
                <div class="date">February 17th 2024</div>
            </div>
            <div class="time">10h37 <small>AM</small></div>
        </div>
        <div class="cities">
            <div>
                <h2>Ontario 🇨🇦</h2>
                <div class="date">February 17th 2024</div>
            </div>
            <div class="time">5h37 <small>AM</small></div>
        </div>
    </div>

    <footer>
        <p>
            This page was coded by <a href=" https://github.com/anna-fields">Ana Campos</a> and is <a
                href="https://github.com/anna-fields/world-clock-project" target="_blank"> on GitHub</a>
            and
            <a href="https://ubiquitous-pegasus-f04b0b.netlify.app/" target="_blank">hosted on Netlify</a>
        </p>
    </footer>
</body>

</html>
