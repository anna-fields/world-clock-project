<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
</head>

<body>
    <div class="container">
        <h1>🌍 World Clock 🕰️</h1>
        <select name="" id="city">
            <option value="">Select a city...</option>
            <option value="current">My current location 🏡</option>
            <option value="Europe/Luxembourg">Luxembourg 🇱🇺</option>
            <option value="Asia/Istanbul"> Istanbul 🇹🇷</option>
            <option value="Europe/Dublin">Dublin 🇮🇪</option>
        </select>
        <div id="cities">
            <div class="cities" id="faro">
                <div>
                    <h2>Faro 🇵🇹</h2>
                    <div class="date" id="faroDate"></div>
                </div>
                <div class="time" id="faroTime"></div>
            </div>
            <div class="cities" id="Toronto">
                <div>
                    <h2>Toronto 🇨🇦</h2>
                    <div class="date" id="torontoDate"></div>
                </div>
                <div class="time" id="torontoTime"></div>
            </div>
            <div class="cities" id="buenosAires">
                <div>
                    <h2>Buenos Aires 🇦🇷 </h2>
                    <div class="date" id="buenosAiresDate"></div>
                </div>
                <div class="time" id="buenosAiresTime"></div>
            </div>
        </div>
        <a href="index.html" class="backLink">Show all cities</a>
    </div>
    <footer>
        <p>
            This page was coded by <a href=" https://github.com/anna-fields">Ana Campos</a> and is <a
                href="https://github.com/anna-fields/world-clock-project" target="_blank"> on GitHub</a>
            and
            <a href="https://ubiquitous-pegasus-f04b0b.netlify.app/" target="_blank">hosted on Netlify</a>
        </p>
    </footer>
    <script src="js/js.js"></script>
</body>

</html>
